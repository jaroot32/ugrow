<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>UGrow</title>


</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <p th:unless="${fruits} and ${fruits.size()}">no fruit :(</p>

    <ul>
        <li th:each="fruit : ${fruits}" th:text="${fruit}"></li>
    </ul>

</body>
</html>
